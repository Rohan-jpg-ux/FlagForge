spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:flagforge}
    username: ${DB_USER:flagforge}
    password: ${DB_PASSWORD:flagforge}
  jpa:
    hibernate:
      ddl-auto: validate        
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080